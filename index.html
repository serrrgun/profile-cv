<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Profile CV</title>
</head>
<body>
  <div class="page">
    <div class="background"></div>
    <div class="container">
      <div class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <header class="header">
        <div class="header__photo">
          <img src="img/main_photo.jpg" alt="main-photo">
        </div>
        <h2 class="header__title">Sergey Turishchev</h2>
        <h4 class="header__subtitle">Frontend Developer</h4>
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="#" class="main-nav__link main-nav__link--active">
                <svg class="social__link-icon">
                  <use xlink:href="img/sprite-svg.svg#home" />
                </svg>
                <span class="main-nav__text">Home</span>
              </a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">
                <svg class="social__link-icon">
                  <use xlink:href="img/sprite-svg.svg#patient" />
                </svg>
                <span class="main-nav__text">About Me</span>
              </a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">
                <svg class="social__link-icon">
                  <use xlink:href="img/sprite-svg.svg#training" />
                </svg>
                <span class="main-nav__text">Resume</span>
              </a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">
                <svg class="social__link-icon">
                  <use xlink:href="img/sprite-svg.svg#briefcase" />
                </svg>
                <span class="main-nav__text">Portfolio</span>
              </a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">
                <svg class="social__link-icon">
                  <use xlink:href="img/sprite-svg.svg#blog" />
                </svg>
                <span class="main-nav__text">Blog</span>
              </a>
            </li>
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">
                <svg class="social__link-icon">
                  <use xlink:href="img/sprite-svg.svg#contact" />
                </svg>
                <span class="main-nav__text">Contact</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="social">
          <ul class="social__list">
            <li class="social__item">
              <a href="#" class="social__link">
                <svg class="social__link-icon">
                  <use xlink:href="img/sprite-svg.svg#linkedin" />
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <svg class="social__link-icon">
                  <use xlink:href="img/sprite-svg.svg#telegram" />
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <svg class="social__link-icon">
                  <use xlink:href="img/sprite-svg.svg#skype" />
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <a href="#" class="button-cv">Download CV</a>
      </header>
      <main class="content">
        <section class="home">
          <div class="home__titles">
            <h1 class="home__title">Sergey Turishchev</h1>
            <h2 class="home__subtitle">Frontend Developer</h2>
          </div>
        </section>
      </main>
      <div class="navigation">
        <button class="navigation__btn navigation__btn--prev">
          <svg class="social__link-icon">
            <use xlink:href="img/sprite-svg.svg#back-btn" />
          </svg>
        </button>
        <button class="navigation__btn navigation__btn--next">
          <svg class="social__link-icon">
            <use xlink:href="img/sprite-svg.svg#back-btn" />
          </svg>
        </button>
      </div>

    </div>
  </div>
  <script src="js/script.min.js"></script>
</body>
</html>
